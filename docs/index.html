<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/style.min.css?v1.1">
    <link rel="stylesheet" href="assets/slim.select.css">
    <title>Pixel It - Create pixel art from an image</title>
</head>
<body>

<section class="working">
    <div class="wrap">

        <!-- max width -->
        <div class="container maxwidth" id="tryit">
            <div class="selectors">
                <!--upload image -->
                <label id="uploadimage" for="pixlInput">
                    Upload Image
                    <input type="file" class="inputbtn" id="pixlInput">
                </label>

                <!-- block size -->
                <label for="blocksize" class="inputbtn">
                    Block size
                    <span id="blockvalue">7</span>
                    <input value="7"
                           type="number"
                           min="2" max="500"
                           id="blocksize">
                </label>

                <!-- BIG scale -->
                <label for="bigscale" class="inputbtn">
                    BIG scale
                    <input type="checkbox" id="bigscale" checked>
                </label>


                <!-- greyscale -->
                <label for="greyscale" class="inputbtn">
                    Greyscale
                    <input type="checkbox" id="greyscale">
                </label>
                <!-- palette -->
                <label style="display: none" for="palette" class="inputbtn">palette<input type="checkbox" id="palette"></label>
                <!-- max height -->
                <label for="maxheight" class="inputbtn">Max Height<input type="number" style="width:  60px"
                                                                         id="maxheight"></label>
                <!-- max width -->
                <label for="maxwidth" class="inputbtn">Max Width<input type="number" style="width: 60px" id="maxwidth"></label>
            </div>
            <div class="infoselects" style="display: none">
                <!-- color palette example-->
                <div class="colorpalette">
                    <div class="text">
                        <button class="btn small" id="changepalette">Select palette</button>
                        <select name="paletteselector" id="paletteselector"></select>
                    </div>
                    <div class="icons" id="palettecolor">

                    </div>
                </div>
                <!-- custom palette -->
                <div class="infoselects">
                    <h3>Custom palette</h3>
                    <p>Click on the color to change it</p>
                    <div class="custompalette" id="custompalette">
                        <input type="color" name="customcolor" id="customcolor">
                        <button class="btn small" id="addcustomcolor">Add Color</button>
                    </div>
                    <div id="currentpallete" class="colorpalette"></div>
                    <button class="btn small" id="savecustompalette">Save Palette</button>
                    <p>After clicking save you need to refresh to see the palette added</p>
                    <button class="btn small" id="clearcustompalettes">Clear Custom Palettes</button>
                    <p>Click clear to remove all of your custom palettes, this is irreversible. Refresh to see
                        changes.</p>
                </div>

            </div>
            <div class="dothings">
                <!-- download image -->
                <Button id="downloadimage" class="btn small call">Download Image</Button>
            </div>

            <canvas class="main-canvas" id="pixelitcanvas"></canvas>

        </div>

    </div>
</section>

<section class="links">
</section>

<img src="assets/sky.jpg" id="pixelitimg" alt="">
<!--<img style="visibility: hidden;" id="pixlimg" alt="">  -->
<script src="js/pixelit.min.js"></script>
<script src="js/slim.select.min.js"></script>
<script src="js/main.min.js?v1"></script>

    <div class="lds-spinner">

        <div></div>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

</body>

</html>
